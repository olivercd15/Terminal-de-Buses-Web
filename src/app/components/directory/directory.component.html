    <div class="card-columns">
      <div class="card col-sm-12" style="border-color: #343a40; border-width: thick;" *ngFor="let term of terminals">
        <div class="card-body  row">
          <h4 class="card-title text-dark-50 col-sm-12">{{term["name"]}}</h4>
          <h6 class="card-text text-dark-50 col-sm-12">{{term["address"]}}</h6>
          <h6 class="card-text text-dark-50 col-sm-12">{{term["tel"]}}</h6>
          <h6 class="card-text text-dark-50 col-sm-12">{{term["zip"]}}</h6>
          <h6 class="card-text text-dark-50 col-sm-12">{{term["state"]}}</h6>
        </div>      
      </div>
